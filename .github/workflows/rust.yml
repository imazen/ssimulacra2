name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: "simd,unsafe-simd,imgref"
          # Linux ARM64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            features: "simd,imgref"
          # macOS x64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            features: "simd,unsafe-simd,imgref"
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            features: "simd,imgref"
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            features: "simd,unsafe-simd,imgref"
          # Windows ARM64
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            features: "simd,imgref"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --features "${{ matrix.features }}" -p fast-ssim2

      - name: Run tests
        run: cargo test --features "${{ matrix.features }}" -p fast-ssim2

  # Test with default features only
  test-default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build with defaults
        run: cargo build -p fast-ssim2
      - name: Test with defaults
        run: cargo test -p fast-ssim2

  # Clippy lint check
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Clippy
        run: cargo clippy --features "simd,unsafe-simd,imgref" -p fast-ssim2 -- -D warnings

  # Format check
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --check

  # MSRV check
  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust 1.89.0
        uses: dtolnay/rust-toolchain@1.89.0
      - name: Check MSRV
        run: cargo check -p fast-ssim2

  # Code coverage
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --features "simd,unsafe-simd,imgref" -p fast-ssim2 --lcov --output-path lcov.info
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
