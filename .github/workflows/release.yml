name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.6.3)'
        required: true

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: fast-ssim2-linux-x64
            features: "simd,unsafe-simd,avif"
          # Linux ARM64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: fast-ssim2-linux-arm64
            features: "simd,avif"
          # macOS x64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: fast-ssim2-macos-x64
            features: "simd,unsafe-simd,avif"
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: fast-ssim2-macos-arm64
            features: "simd,avif"
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: fast-ssim2-windows-x64
            features: "simd,unsafe-simd,avif"
          # Windows ARM64
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            artifact: fast-ssim2-windows-arm64
            features: "simd,avif"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --no-default-features --features "${{ matrix.features }}" -p fast-ssim2-cli

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/fast-ssim2-cli dist/
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz fast-ssim2-cli

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/fast-ssim2-cli.exe" -Destination "dist/"
          Compress-Archive -Path "dist/fast-ssim2-cli.exe" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
